<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-room-heading">Create or edit a Room</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!room.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="room.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="room.type" id="field_type" >
                        <option value="BASIC">BASIC</option>
                        <option value="SUPERIOR">SUPERIOR</option>
                        <option value="DELUXE">DELUXE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numOfBeds">Num Of Beds</label>
                    <input type="number" class="form-control" name="numOfBeds" id="field_numOfBeds"
                        [(ngModel)]="room.numOfBeds" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roomNumber">Room Number</label>
                    <input type="number" class="form-control" name="roomNumber" id="field_roomNumber"
                        [(ngModel)]="room.roomNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + room.imageContentType + ';base64,' + room.image" style="max-height: 100px;" *ngIf="room.image" alt="room image"/>
                        <div *ngIf="room.image" class="form-text text-danger clearfix">
                            <span class="pull-left">{{room.imageContentType}}, {{byteSize(room.image)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, room, 'image', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                        [(ngModel)]="room.image" />
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                        [(ngModel)]="room.imageContentType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
